<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>Your own library</h1>
    <main>
    <button type="submit" id="createForm">+ Add Book</button>
    <div>
        <form action="" id="form4Books">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <br><br>
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <br><br>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages">
            <br><br>
            Read:
            <br>
            <label for="yes">Yes</label>
            <input type="radio" name="read" id="yes" value="yes" class="check" checked>
            <label for="no">No</label>
            <input type="radio" name="read" id="no" value="no" class="check">
        </form>
        <br>
        <button type="submit" id="addBook">Submit</button>
    </div>
    <div id="library">

    </div>
</main>
</body>
</html>
