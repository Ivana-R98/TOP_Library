<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Prata&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <h1>Your own library</h1>
    <main>
        <button type="submit" id="createForm">+ Add Book</button>
        <div>
            <form action=" " id="form4Books">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required/>
                <br><br>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required/>
                <br><br>
                <label for="pages">Number of Pages: </label>
                <input type="number" name="pages" id="pages">
                <br><br>
                <p>Read:</p>
                <br>
                <label for="Yes">Yes</label>
                <input type="radio" name="read" id="Yes" value="Yes" class="check" checked>
                <label for="No">No</label>
                <input type="radio" name="read" id="No" value="No" class="check">
                <br>
                <button type="submit" id="addBook">Submit</button>
            </form>
        </div>
        <div id="library">

        </div>
    </main>
</body>
</html>
